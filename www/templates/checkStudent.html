<ion-view view-title="签到审核">
    <ion-nav-buttons class="backbuttonsdiv" side="left" >
        <div  style="clear: inherit;"ng-click="back()" >
            <div style="float: left"><i class="ion-chevron-left"  ng-click="back()"></i></div>
            <div style="float: right"><span class="backbuttons" ng-click="back()">返回</span></div>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item  ng-repeat="infor in infors">
                {{infor.StudentName}}
                <div style="float: right; color: red;" ng-show="infor.FirstSignInState == 0">未签到</div>
                <div style="float: right; color: blue;" ng-show="infor.FirstSignInState != 0 && infor.SecondSignInState == 0">未签退</div>
                <div style="float: right; color: green;" ng-show="infor.FirstSignInState != 0 && infor.SecondSignInState != 0">完成考勤</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
